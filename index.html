<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>React-1</title>
</head>





<body>


    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [count, setCount] = React.useState(0)
            const [inform, setInform] = React.useState()
            const [malumot, setMalumot] = React.useState("")

            const delCount = () => {
                if (count) {
                    setCount(count - 1)
                }
            }


            const holder = '5 ta malumot kirting'
            const len = malumot.length


            React.useEffect(() => {

                if (len == 0) {
                    setInform('malumot kiriting')
                } else if (len < 5) {
                    setInform('malumot 5 tadan kam')
                } else if (len == 5) {
                    setInform('5 ta malumot kiritildi')
                } else if (len > 5) {
                    setInform('malumot 5 tadan kop')
                } else {
                    setInform('malumot kiritilmadi')
                }


            }, [len])


            console.log(malumot.length);
            return (
                <>
                    <div className="container">
                        <div className="box">
                            <button onClick={() => setCount(delCount)}>-</button>
                            <h2>{count}</h2>
                            <button onClick={() => setCount(count + 1)}>+</button>
                        </div>
                        <input type="text" placeholder={holder} onChange={(e) => setMalumot(e.target.value)} />
                        {inform}
                    </div>
                </>
            )
        }

        const root = document.getElementById('root')
        const app = ReactDOM.createRoot(root)
        app.render(<App />)
    </script>
</body>

</html>
